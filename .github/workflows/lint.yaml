name: "ESLint"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@v2.1.2
      
    - name: Install ESlint deps
      run: yarn
    - name: Lint JS with ESlint
      run: |
        yarn global add eslint
        export PATH="$(yarn global bin):$PATH"
        eslint .
